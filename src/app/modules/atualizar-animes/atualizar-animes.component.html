<form>
    <p class="nome">Nome:</p>
    <p class="atributos"><input type="text" name="name" placeholder="{{anime.nome}}" [(ngModel)]="anime.nome" pInputText/></p>
    <p class="atributos">Autor:</p>
    <p class="atributos"><input type="text" name="autor" placeholder="{{anime.autor}}" [(ngModel)]="anime.autor" pInputText/></p>
    <p class="atributos">Sinopse:</p>
    <p class="atributos"><input type="text" name="sinopse" placeholder="{{anime.sinopse}}" [(ngModel)]="anime.sinopse" pInputText/></p>
    <p class="atributos">
        <button mat-raised-button (click)="atualizarAnime()" color="primary" >Salvar</button>
        <app-deletar-animes [id] = "anime.id"></app-deletar-animes>
    </p>
</form>
