<form>
    <p class="nome">Nome:</p>
    <p class="atributos"><input type="text" name="name" placeholder="{{usuario.nome}}" [(ngModel)]="usuario.nome" pInputText/></p>
    <p class="atributos">Nascimento:</p>
    <p class="atributos"><input type="text" name="dataNasc" placeholder="{{usuario.dataNasc}}" [(ngModel)]="usuario.dataNasc" pInputText/></p>
    <p class="atributos">E-mail:</p>
    <p class="atributos"><input type="text" name="email" placeholder="{{usuario.email}}" [(ngModel)]="usuario.email" pInputText/></p>
    <p class="atributos">Senha:</p>
    <p class="atributos"><input type="text" name="senha" placeholder="{{usuario.senha}}" [(ngModel)]="usuario.senha" pInputText/></p>
    <p class="atributos">
        <button mat-raised-button (click)="atualizarUsuario()" color="primary">Salvar</button>
        <app-deletar-usuarios [usuarioId] = "usuario.id"></app-deletar-usuarios>
    </p>
</form>
