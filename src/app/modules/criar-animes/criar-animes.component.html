<app-top-bar></app-top-bar>

<div>
    <h2>Cadastrar anime:</h2>

    <form>
        <p>Nome: <input type="text" name="name" [(ngModel)]="anime.nome"/></p>
        <p>Autor: <input type="text" name="autor" [(ngModel)]="anime.autor"/></p>
        <button mat-button (click)="criarAnime()" color="primary">Criar anime</button>
    </form>
</div>
