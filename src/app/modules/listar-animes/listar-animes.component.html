<app-top-bar></app-top-bar>

<h2>Animes adicionados recentemente</h2>

<div>
    <table>
        <tr>
            <th>nome</th>
            <th>autor</th>
        </tr>
    
        <tr *ngFor="let anime of animes">
            <td>{{anime.nome}}</td>
            <td>{{anime.autor}}</td>
            <td><button mat-icon-button color="primary" aria-label="Detalhar" (click)="mostrarDetalhes(anime.id)">
                <mat-icon>list</mat-icon>
            </button></td>
            <td><button mat-icon-button color="primary" aria-label="Editar" (click)="mostrarAtualizar(anime.id)">
                <mat-icon>edit</mat-icon>
            </button></td>
        </tr>
    </table>
</div>

<div>
    <button mat-button (click)="paginaAnterior()">Página anterior</button>
    <button mat-button (click)="proximaPagina()">Próxima página</button>
</div>

<div *ngIf="displayDetails">
    <app-detalhar-animes [id] = "displayId"></app-detalhar-animes>
</div>

<div *ngIf="displayEdit">
    <app-atualizar-animes [id] = "displayId"></app-atualizar-animes>
</div>
