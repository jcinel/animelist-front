<app-top-bar></app-top-bar>

<h2>Animes adicionados recentemente</h2>

<div>
    <table mat-table [dataSource]="animes" class="mat-elevation-z8">
      
        <!-- Name Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="autor">
          <th mat-header-cell *matHeaderCellDef> Autor </th>
          <td mat-cell *matCellDef="let element"> {{element.autor}} </td>
        </ng-container>

        <ng-container matColumnDef="detalhar">
            <th mat-header-cell *matHeaderCellDef> Detalhes </th>
            <td mat-cell *matCellDef="let element"> 
              <button mat-icon-button color="primary" aria-label="Detalhar" (click)="mostrarDetalhes(element.id)">
                  <mat-icon>list</mat-icon>
              </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let element"> 
              <button mat-icon-button color="primary" aria-label="Editar" (click)="mostrarAtualizar(element.id)">
                  <mat-icon>edit</mat-icon>
              </button>
            </td>
        </ng-container>
          
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>

<div class="container">
    <button mat-button (click)="paginaAnterior()">Página anterior</button>
    <button mat-button (click)="proximaPagina()">Próxima página</button>
</div>

<div *ngIf="displayDetails">
    <app-detalhar-animes [id] = "displayId"></app-detalhar-animes>
</div>

<div *ngIf="displayEdit">
    <app-atualizar-animes [id] = "displayId"></app-atualizar-animes>
</div>
