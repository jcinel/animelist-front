<div>
    <table mat-table [dataSource]="animes" class="mat-elevation-z8">
      
        <!-- Name Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="autor">
          <th mat-header-cell *matHeaderCellDef> Autor </th>
          <td mat-cell *matCellDef="let element"> {{element.autor}} </td>
        </ng-container>

        <ng-container matColumnDef="nota">
            <th mat-header-cell *matHeaderCellDef> Nota </th>
            <td mat-cell *matCellDef="let element"> {{element.nota}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let element"> 
              <button mat-icon-button color="primary" aria-label="Editar" (click)="mostrarAtualizar(element)">
                  <mat-icon>edit</mat-icon>
              </button>
            </td>
        </ng-container>
          
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>

<div class="adicionar">
  <button mat-raised-button color="primary" aria-label="Adicionar" (click)="mostrarCriar()">Adicionar</button>
</div>

<div *ngIf="displayCriar">
  <app-criar-animelist [usuarioId] = "usuarioId"></app-criar-animelist>
</div>

<div *ngIf="displayEdit">
  <app-atualizar-animelist [usuarioId] = "usuarioId" [anime] = "anime"></app-atualizar-animelist>
</div>
